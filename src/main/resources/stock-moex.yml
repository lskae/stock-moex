components:
  schemas:
    TickerRequest:
      type: object
      properties:
        tickerList:
          type: array
          description: Список тикеров
          example: "SBER, GAZP"
          items:
            type: string
            description: Список тикеров
            example: "SBER, GAZP"
      description: Запрос со списком тикеров
