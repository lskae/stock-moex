      type: object
      properties:
        SECID:
          type: string
          writeOnly: true
        SHORTNAME:
          type: string
          writeOnly: true
        PREVLEGALCLOSEPRICE:
          type: string
          writeOnly: true
        secid:
          type: string
          description: SECID
          example: SBER
        shortName:
          type: string
          description: Обозначение тикера
          example: Сбербанк
        prevLegalClosePrice:
          type: string
          description: Цена закрытия предыдущего торгового дня
          example: 156.4
      description: Ответ на запрос о получении кэшированной информации по котировкам
        акций за предыдущий день
    LastDayPriceInfoResponse:
      type: object
      properties:
        lastDayPriceInfo:
          type: array
          description: Лист LastDayPriceInfo
          items:
            $ref: '#/components/schemas/LastDayPriceInfo'
      description: Лист LastDayPriceInfoResponse
    CurrentPriceInfo:
      type: object
      properties:
        SECID:
          type: string
          writeOnly: true
        LAST:
          type: string
          writeOnly: true
        LOW:
          type: string
          writeOnly: true
        HIGH:
          type: string
          writeOnly: true
        secid:
          type: string
          description: SECID
          example: SBER
        last:
          type: string
          description: Текущая цена на торгах
          example: 200.2
        low:
          type: string
          description: Низшая цена за текущий торговый день
          example: 199.2
        high:
          type: string
          description: Высокая цена за текущий торговый день
          example: 202.2
      description: Объект ответа на запрос о получении информации по котировкам акций
        в режиме реального времени
    CurrentPriceInfoResponse:
      type: object
      properties:
        currentInfoResponse:
          type: array
          writeOnly: true
          items:
            $ref: '#/components/schemas/CurrentPriceInfo'
        currentPriceInfoResponse:
          type: array
          description: Лист CurrentPriceInfo
          items:
            $ref: '#/components/schemas/CurrentPriceInfo'
      description: Лист CurrentPriceInfo
    StatisticRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        secid:
          type: string
        price:
          type: string
